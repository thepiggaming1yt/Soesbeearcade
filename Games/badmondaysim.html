<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://cdn.jsdelivr.net">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name ="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta charset="utf-8"/>

    <title>Sansfield - Fullscreen</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gm4html5_div_id {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            /* 'contain' keeps the aspect ratio with black bars if needed */
            object-fit: contain; 
            width: 100% !important;
            height: 100% !important;
            /* Keeps the pixel art sharp */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            -webkit-interpolation-mode: nearest-neighbor;
            display: block;
        }

        /* Essential for GameMaker HTML5 to prevent it from forcing 100x100 */
        :-webkit-full-screen #canvas {
             width: 100%;
             height: 100%;
        }
    </style>
</head>

<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <!-- Canvas attributes set to 100% to fill the flex container -->
        <canvas id="canvas" width="100%" height="100%">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>

    <!-- Run the game code -->
    <script type="text/javascript" src="html5game/Sansfield.js?MMCYB=1228645331"></script>
    <script>window.onload = GameMaker_Init;</script>
</body>
</html>
